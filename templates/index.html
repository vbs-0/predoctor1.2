<!-- Add this new section to your existing index.html -->
<section id="settings" class="settings-section" style="display: none;">
    <div class="container">
        <div class="section-header">
            <h2>Settings</h2>
            <p>Customize your experience</p>
        </div>
        
        <div class="settings-panel">
            <h3>Theme Selection</h3>
            <div class="theme-selector">
                <div class="theme-option theme-light-option" data-theme="light" title="Light Theme"></div>
                <div class="theme-option theme-dark-option" data-theme="dark" title="Dark Theme"></div>
                <div class="theme-option theme-neon-option" data-theme="neon" title="Neon Theme"></div>
            </div>
            
            <h3>Animation Settings</h3>
            <div class="form-group">
                <label class="switch">
                    <input type="checkbox" id="enableAnimations" checked>
                    <span class="slider round"></span>
                </label>
                <label for="enableAnimations">Enable Animations</label>
            </div>
        </div>
    </div>
</section>
